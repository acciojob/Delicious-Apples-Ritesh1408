<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Varieties - Grocery Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .product {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .product__photo, .product__info {
            flex: 1 1 50%;
            padding: 20px;
        }

        .photo-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .photo-main {
            position: relative;
        }

        .photo-main img {
            width: 100%;
            border-radius: 10px;
        }

        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .controls i {
            font-size: 20px;
            color: #fff;
            background-color: #000;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
        }

        .photo-album ul {
            display: flex;
            gap: 10px;
            list-style: none;
            padding: 0;
        }

        .photo-album ul li img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            cursor: pointer;
        }

        .title h1 {
            margin: 0;
            font-size: 28px;
            color: #333;
        }

        .title span {
            font-size: 14px;
            color: #666;
        }

        .price {
            font-size: 24px;
            color: #ff3d00;
            margin: 20px 0;
        }

        .variant h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }

        .variant ul {
            display: flex;
            gap: 10px;
            list-style: none;
            padding: 0;
        }

        .variant ul li img {
            width: 60px;
            height: 60px;
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, border 0.2s ease;
        }

        .variant ul li img:hover {
            transform: scale(1.1);
            border: 2px solid #333;
        }

        .description {
            margin: 20px 0;
        }

        .description h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .description p {
            font-size: 14px;
            color: #555;
            line-height: 1.5;
        }

        .add-to-cart {
            margin-top: 30px;
            text-align: center;
        }

        .add-to-cart button {
            background-color: #ff3d00;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart button:hover {
            background-color: #d63300;
        }
    </style>
</head>

<body>
    <section class="product">
        <div class="product__photo">
            <div class="photo-container">
                <div class="photo-main">
                    <div class="controls">
                        <i class="fa fa-share-alt"></i>
                        <i class="fa fa-heart-o"></i>
                    </div>
                    <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png"
                        alt="green apple slice">
                </div>
                <div class="photo-album">
                    <ul>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                                alt="green apple"></li>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png"
                                alt="yellow apple"></li>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png"
                                alt="orange apple"></li>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png"
                                alt="red apple"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="product__info">
            <div class="title">
                <h1>Delicious Apples</h1>
                <span>CODE: 45999</span>
            </div>
            <div class="price">
                $7.93
            </div>
            <div class="variant">
                <h3>SELECT A COLOR</h3>
                <ul>
                    <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                            alt="green apple"></li>
                    <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png"
                            alt="yellow apple"></li>
                    <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png"
                            alt="orange apple"></li>
                    <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png"
                            alt="red apple"></li>
                </ul>
            </div>
            <div class="description">
                <h3>BENEFITS</h3>
                <p>Apples are rich in fiber and vitamins, promote gut health, and boost immunity. They are perfect for a healthy snack!</p>
            </div>
            <div class="add-to-cart">
                <button>ADD TO CART</button>
            </div>
        </div>
    </section>
</body>

</html>
